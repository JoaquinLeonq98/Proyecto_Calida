<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--CSS Main-->
    <link rel="stylesheet" href="../css/main.css">
    <!--<link rel="stylesheet" href="../css/addCar.css">
    <!--Icons-->
    <script src="https://kit.fontawesome.com/6631c06026.js" crossorigin="anonymous"></script>
    <title>Agregar al carrito</title>
     

</head>
<body>
    <!-- Barra de navegación -->
    <header id="anclaNavBar"></header>
    
    <!-- tabla de producto -->
    <table class="tablaCar">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Producto</th>
          <th scope="col">Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td class="tablaProductos">
            <img src="../img/productos/Aglaonema roja1.jpg" alt="">
            <h6 class="tablaTitulo">Aglaonema Roja</h6>
            </td>
          <td class="tablaPrecio"><p>$ 151</p></td>
          <td class="tablaCantidad">
            <input type="number" min="1" value="1">
            <button class="delete btn btn-success">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <br></br>
    <div class="row mx-4">
      <div class="col">
        <h3 class="itemCarTotal">Total: $ 151</h3>
      </div>
      <div class="col d-flex justify-content-end">
          <button class="btn btn-success">Comprar</button>
      </div>
      </div>
    </div>
  
    
    
    <!--Ancla footer-->
<footer id="anclaFooter"></footer>
<!-- Bootstrap 4.6 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!--Barra de navegación-->
<script src="../js/navBar.js"></script>
<!--JS Footer-->
<script src="../js/footer.js"></script>

<script src="https://smtpjs.com/v3/smtp.js"></script>

</body>
</html>
