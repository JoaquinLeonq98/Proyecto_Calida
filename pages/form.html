<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/form.css">
    <title>Formulario</title>
</head>
<body>
  <section class="contenedor-form container mt-5">
    <div class="row text-center mx-auto-d-flex justify-content-center">
      <div>
        <h2 class="">Contactanos</h2>
      </div>
      
    <form class="formulario col-md-12 p-5">
     
        <fieldset>
            
            <div class="contenedor_campos">
                <div class="campo text-center">
              
                    <input class="input-text " type="name" placeholder="Nombre y Apellidos">
                </div>
                <div class="campo text-center">
                   
                    <input class="input-text" type="email" placeholder="Email">
                </div>
                <div class="campo text-center">
                 
                    <input class="input-text" type="tel" placeholder="Telefono o celular">
                </div>
                <div class="campo text-center">
                  
                    <textarea class="input-text" name="" id="" cols="30" rows="8"></textarea>
                </div>
            </div>
            <!--contendor de los campos-->
            <div class="enviar text-center">
                <input class="boton " type="submit" value="Enviar">

            </div>
        </fieldset>
    </form> <!-- Form--> 

    </div>
    
  </section>

    <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="../js/form/primer.js"></script>

</form>    
</body>

</html>
