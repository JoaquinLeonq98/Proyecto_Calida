<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
        <!-- Barra de navegacion -->
        <header id="anclaNavBar"></header>

            <!-- Form App -->
    <div class="container">
        <div id="App" class="row pt-5">
          <div class="card">
            <div class="card-header">
              <h4>Iniciar sesi칩n</h4>
            </div>
            <form id="producto-form" class="card-body form">
              <!-- Se cambiara el id por una accion para enviar a un servidor -->
              <div class="form-group">
                <label for="exampleFormControlInput1">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Producto"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Constrase침a</label>
                <input
                  type="number" step="0.01"
                  class="form-control"
                  id="price"
                  placeholder="Precio"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Descripci칩n de Producto</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  rows="5"
                  placeholder="Descripci칩n..."
                ></textarea>
              </div>
              <div class="form-group">
                <input
                type="text" 
                class="form-control"
                id="image"
                placeholder="Imagen"
              />
                <br>
              </div>
              <input type="submit" value="Agregar" class="btn btn-success btn-block">
            </form>
          </div>
          <div id="product-list" class="col-md-8 col-ms-6"></div>
        </div>
        
      </div>
      <!-- Termina App Form -->



    <!--Ancla footer-->
<footer id="anclaFooter"></footer>

    <script src="../js/logInCliente.js"></script>
    <script src="../js/navBar.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
