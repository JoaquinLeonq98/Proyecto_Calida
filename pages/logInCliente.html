<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
        <!-- Barra de navegacion -->
        <header id="anclaNavBar"></header>

        <div class="row ">
            <!-- Form Iniciar Sesión -->
    <div class="container col-lg-4">
        <div id="App" class="p-3">
          <div class="card">
            <div class="card-header">
              <h4>Iniciar sesión</h4>
            </div>
            <form id="logInCliente" class="card-body form">
              <!-- Se cambiara el id por una accion para enviar a un servidor -->
              <div class="form-group">
                <label for="exampleFormControlInput1">Correo</label>
                <input
                  type="text"
                  class="form-control"
                  id="correo1"
                  placeholder="Correo"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Contraseña</label>
                <input
                  type="password" 
                  class="form-control"
                  id="password1"
                  placeholder="Constraseña"
                />
              </div>
        
              <input type="submit" value="Ingresar" class="btn btn-success btn-block">
            </form>
          </div>
          <div id="" class="col-md-8 col-ms-6"></div>
        </div>
        
      </div>
      <!-- Termina Form Iniciar Sesión-->

            <!-- Form Crear cuenta -->
    <div class="container col-lg-4">
        <div id="App" class=" p-3">
          <div class="card">
            <div class="card-header">
              <h4>Crear cuenta</h4>
            </div>
            <form id="crearCuenta" class="card-body form">
              <!-- Se cambiara el id por una accion para enviar a un servidor -->
              <div class="form-group">
                <label for="exampleFormControlInput1">Correo</label>
                <input
                  type="text"
                  class="form-control"
                  id="correo2"
                  placeholder="Correo" />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nombre" />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Apellidos</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellidos"
                  placeholder="Apellidos" />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Teléfono/Celular</label>
                <input
                type="tel" 
                  class="form-control"
                  id="telefono"
                  placeholder="Teléfono/Celular" />
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  placeholder="Constraseña" />
              </div>
              
        
              <input type="submit" value="Ingresar" class="btn btn-success btn-block">
            </form>
          </div>
          <div id="" class="col-md-8 col-ms-6"></div>
        </div>
        
      </div>
      <!-- Termina Form Crear Cuenta-->
    </div>


    <!--Ancla footer-->
<footer id="anclaFooter"></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="../js/logInCliente.js"></script>
    <script src="../js/navBar.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
