<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"> -->
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
        <!-- Barra de navegacion -->
        <header id="anclaNavBar"></header>

    <div class="row ">
        <!-- Form Iniciar Sesión -->
        <div class="container col-lg-4 formularioAdmin">
            <div id="App" class="p-3">
                <div class="card">
                    <div class="card-header">
                    <h4>Debe autenticarse en el sistema para acceder</h4>
                    </div>

                    <form action="" id="loginAdmin" class="card-body form" class="loginAdmin"> 
                    <!-- Se cambiara el id por una accion para enviar a un servidor -->

                    <!-- Grupo Usuario -->
                    <div class="form-group grupoFormulario" id="grupoUsuario">
                        <label for="usuario" class="labelFormulario">Usuario</label>
                        <div class="grupoFormularioInput">
                            <input type="text" class="formularioInput"
                            id="usuario" name="usuario" placeholder="Usuario"/>
                            <i class="formularioValidacion fas fa-times-circle"></i>
                        </div>
                        <p class="formularioInputError">El usuario tiene que ser de 4 a 16 dígitos 
                            y solo puede contener numeros, letras y guion bajo</p>
                    </div>

                    <!-- Grupo Password -->
                    <div class="form-group grupoFormulario" id="grupoPassword">
                        <label for="password" class="labelFormulario">Contraseña</label>
                        <div class="grupoFormularioInput">
                            <input type="password" class="formularioInput"
                            id="password" name="password" placeholder="Contraseña"/>
                            <i class="formularioValidacion fas fa-times-circle"></i>
                        </div>
                        <p class="formularioInputError">La contraseña tiene que tener de 4 a 12 dígitos</p>
                    </div>

                    <!-- Mensajes de error y éxito -->
                    <!-- <div class="formularioMensaje" id="formularioMensaje">
                        <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente</p>
                    </div>

                    <div class="grupoFormulario formularioGrupoEnviar">
                        <input type="submit" value="Ingresar" class="btn btn-success btn-block" 
                        class="formularioMensajeExito" id="formularioMensajeExito">
                        <p class="formularioMensajeExito" id="formularioMensajeExito">Datos validados exitosamente</p> -->
                    </div>

                    <p class="text-center mt-4"><a href="../pages/form.html" target="_blank" id="recuperar">Recuperar Contraseña</a></p>
                    </form>
                </div>
                <div id="" class="col-md-8 col-ms-6"></div>
            </div>
        </div>
        <!-- Termina Form Iniciar Sesión-->
    </div> <!--class row-->


    <!--Ancla footer-->
<footer id="anclaFooter"></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="../js/loginAdmin.js"></script>
    <script src="../js/navBar.js"></script>
    <script src="../js/footer.js"></script>
    <!-- Link de íconos -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
