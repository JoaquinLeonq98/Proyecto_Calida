<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuraci√≥n de productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- Barra de navegacion -->
    <header id="anclaNavBar"></header>
    <!--  -->

    <!-- Form App -->
    <div class="container">
      <div id="App" class="row pt-5">
        <div class="card">
          <div class="card-header">
            <h4>Agrega un Producto</h4>
          </div>
          <form id="producto-form" class="card-body form">
            <!-- Se cambiara el id por una accion para enviar a un servidor -->
            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre de Producto</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Producto"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Precio</label>
              <input
                type="number" step="0.01"
                class="form-control"
                id="price"
                placeholder="Precio"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                >Descripcion de Producto</label
              >
              <textarea
                class="form-control"
                id="description"
                rows="5"
                placeholder="Descripcion..."
              ></textarea>
            </div>
            <div class="form-group">
              <input
              type="text" 
              class="form-control"
              id="image"
              placeholder="Imagen"
            />
              <br>
            </div>
            <input type="submit" value="Agregar" class="btn btn-success btn-block">
          </form>
        </div>
        <div id="product-list" class="col-md-8 col-ms-6"></div>
      </div>
      
    </div>
    <!-- Termina App Form -->
    <!-- lista de productos -->
   

    <!-- Footer -->
    <footer id="anclaFooter"></footer>
  
    <!-- Scripts BootStrap 4 -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts Dom  -->
    <script src="../js/navBar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/form/appProducto.js"></script>
  </body>
</html>
