<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--CSS Main-->
    <link rel="stylesheet" href="../css/main.css">
    <!--Icons-->
    <script src="https://kit.fontawesome.com/6631c06026.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- barra de navegacion -->
    <header id="anclaNavBar"></header>


    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">

          <table class="table col-sm-12">
            <thead>
              <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5"> Su carrito se encuentra vacío - comience a comprar!</th>
              </tr>
            </tfoot>
          </table>
          <template id="template-footer" class="col-sm-12">
            <th scope="row" colspan="2">Total Productos</th>
            <td>10</td>
            <td>
              <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar carrito
              </button>
            </td>
            <td class="font-weigth-bold">$ <span>5000</span></td>
          </template>
    
          <template id="template-carrito" class="col-sm-12">
            <tr>
              <th scope="row"> <img  class="img-fluid img" src="" alt=""></th>
              <td>Planta</td>
              <td>1</td>
              <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
              </td>
              <td>$<span>500</span></td>
            </tr>
          </template>
         </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>


<!--Cards de productos-->
<div class="container-xl">
    <div id="list-items" class=" row">  </div>

    <template id="card"class=" card-espacio">
        <div class="col-lg-4 col-sm-12 col-md-6 mt-4 card-deck-espacio card-deck-espacio card-deck ">
            <div class="card">
                <img id = "image" src="" class="card-img-top mx-auto" alt="...">
                    <div class="card-body">
                        <h5 id = "title"class="card-title${id}">Titulo</h5>
                        <br>
                            <h8 id = "price"class="card-text price ">$ Precio</h8>
                            <br><br>
                            <p  id = "description" class="card-text">descripcion</p>
                            </div>
                        <div class="card-footer">
                    <div class="text-center"><button id="btnTienda"  type="button" class="btn btn-outline-dark">Agregar al carrito</button> </div>
                  </div>
            </div>
        </div>   
       
    </template>   

     
   
 </div>

<footer id="anclaFooter"></footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!--JS productos-->
    <!-- <script src="../js/tienda.js"></script> -->
    <!--JS navBar-->
    <script src="../js/navBar.js"></script>
    <!--JS Footer-->
    <script src="../js/footer.js"></script>
    <!-- Js Agregar al carrito -->
    <script src="../js/addcar.js"></script>

</body>
</html>
